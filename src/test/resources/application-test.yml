server:
  port: 8082

springdoc:
  swagger-ui:
    enabled: true
  show-login-endpoint: true

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: crm
        format_sql: true
  flyway:
    enabled: false

logging:
  level:
    root: OFF
    shift.lab.crm: OFF